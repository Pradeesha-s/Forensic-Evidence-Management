<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Case</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add a New Case</h1>
    <form action="add_case.php" method="post">
        <label for="title">Case Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required>

        <label for="investigator_id">Investigator ID:</label>
        <input type="number" id="investigator_id" name="investigator_id" required>

        <input type="submit" value="Add Case">
    </form>
    <br>
    <a href="index.html">Back to Home</a>
</body>
</html>
