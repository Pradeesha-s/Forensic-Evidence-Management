<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Forensic Evidence Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="signup.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_info">Contact Info:</label>
            <input type="email" id="contact_info" name="contact_info" required>

            <label for="assigned_case">Assigned Case (optional):</label>
            <input type="text" id="assigned_case" name="assigned_case">

            <input type="submit" value="Sign Up">
        </form>
        <a href="index.html">Back to Login</a>
    </div>
</body>
</html>
